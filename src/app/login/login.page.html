<ion-content class="ion-padding animated fadeIn login auth-page">

  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
          <ion-img class="img-login center" src="../../assets/japan.png"></ion-img>



       </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="credentials">
    <div  class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Usu√°rio
        </ion-label>
        <ion-input color="light" type="text" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08">
        <ion-text color="danger">
          Campo Requerido
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed" item-start></ion-icon>
          Senha
        </ion-label>
        <ion-input color="light" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08">
        <ion-text color="danger">
          Campo Requerido
        </ion-text>
        </p>
      </div>
    </form>


    <br><br>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="login()"  tappable>
        <ion-icon name="log-in"></ion-icon>
        Login
      </ion-button>
      <ion-button icon-left size="medium" expand="full" shape="round" color="danger" (click)="googleLoginWeb()"  tappable>
        <ion-icon name="logo-google"></ion-icon>
        Google
      </ion-button>
      <ion-button  expand="full" shape="round" color="dark" fill="clear" (click)="register()"  tappable>
        Cadastrar
      </ion-button>



    </div>

    <!-- Other links -->


  </div>
</ion-content>
